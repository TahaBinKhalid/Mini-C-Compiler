<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-C Compiler Front End</title>
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="compiler.css">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 pb-2">C Compiler</h1>
        <p class="text-gray-600 mb-6">Executes all compiler stages from source code input to final Virtual Assembly output.</p>

        <!-- Code Input Area -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Source Code Input (Mini-C)</h2>
            <textarea id="sourceCode" class="code-area w-full p-4 rounded-lg focus:ring-4 focus:ring-blue-500 focus:outline-none shadow-xl" placeholder="Write your Mini-C code here.&#10;&#10;Example:&#10;#include &lt;stdio.h&gt;&#10;int main() { ... }">&#10;#include &lt;stdio.h&gt;&#10;&#10;int main() {&#10;    double first, second, temp;&#10;    int constant_value;&#10;    constant_value = 10 * 5 + 2; // Test for Constant Folding&#10;    printf("Enter first number: ");&#10;    scanf("%lf", &first);&#10;&#10;    temp = first;&#10;    first = second;&#10;    second = temp;&#10;&#10;    printf("\nValue is: %d\n", constant_value);&#10;    return 0;&#10;}</textarea>
        </div>

        <!-- Compile Button -->
        <button id="compileButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-xl transform transition duration-150 ease-in-out hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
            <svg class="inline w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 11H3m2-4h2M5 15H3m2 2h2M19 11h2m-2-4h-2m2 8h-2M15 5h-2m-2 0h-2m2 14h-2m-2 0h-2"></path></svg>
            Run Full Compilation Pipeline
        </button>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Front End: Phase 1 & 2 -->
            <div class="bg-white p-4 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-700 mb-2 border-b pb-1">1. Lexical Analysis</h3>
                <div id="lexicalOutput" class="output-box p-3 rounded-md text-sm"></div>
                <h3 class="text-lg font-semibold text-gray-700 mt-4 mb-2 border-b pb-1">2. Syntax Analysis</h3>
                <div id="syntaxOutput" class="output-box p-3 rounded-md text-sm"></div>
            </div>

            <!-- Front End: Phase 3 & 4 -->
            <div class="bg-white p-4 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-700 mb-2 border-b pb-1">3. Semantic Analysis</h3>
                <div id="semanticOutput" class="output-box p-3 rounded-md text-sm"></div>
                <h3 class="text-lg font-semibold text-gray-700 mt-4 mb-2 border-b pb-1">4. Intermediate Code (TAC)</h3>
                <div id="icgOutput" class="output-box p-3 rounded-md text-sm"></div>
            </div>
            
            <!-- Back End: Phase 5 & 6 -->
            <div class="bg-white p-4 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold text-gray-700 mb-2 border-b pb-1">5. Code Optimization</h3>
                <div id="optimizationOutput" class="output-box p-3 rounded-md text-sm"></div>
                <h3 class="text-lg font-semibold text-gray-700 mt-4 mb-2 border-b pb-1">6. Code Generation (Assembly)</h3>
                <div id="codeGenOutput" class="output-box p-3 rounded-md text-sm"></div>
            </div>
        </div>

    </div>

    <script src="compiler.js"></script>
</body>
</html>
